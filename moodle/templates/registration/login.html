<!-- templates/registration/login.html -->
{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<h2>Login into Float Moodle</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Log In</button>
</form>
<p>
or you can signup from the link below! <br><br>
  <a href="{% url 'signup' %}">Signup</a></p>
{% endblock %}
